# Database connection settings
spring.datasource.url=jdbc:mariadb://localhost:3306/ticket_db
spring.datasource.username=ticketapp
spring.datasource.password=ticketpass123

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Cache settings
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=10m
spring.cache.cache-names=tickets
